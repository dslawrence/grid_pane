<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Test</title>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="../grid_pane.js"></script>
		<link href="../grid_pane.css" rel="stylesheet"></link>		
		<style type="text/css">
.gpbox {
	color:#FFF;
}
.color_one {
	background-color:#2571EB;
}
a.color_one:hover {
	background-color:#2F8EF0;
}
.color_two {
	background-color:#009418;
}
a.color_two:hover {
	background-color:#01A71C;
}
.color_three {
	background-color:#5A38B5;
}
a.color_three:hover {
	background-color:#653FC0;
}
body {
	overflow:hidden;
	background-color:#004050;
	font-family:Arial;
}
#grid {
	width:100%;
	height:100%;
	margin-left:auto;
	margin-right:auto;
}
		</style>

		<script type="text/javascript">
		$(function() {
			$('#grid').grid_pane({
				show_grid_overlay: false		
			});
		});
		</script>
		<style type="text/css">
			html, body {
				height:100%;
			}
		</style>
	</head>
	<body>
	<div id="grid">
		<a href="javascript:void(0);" class="gpbox 2x1 color_three font8">back</a>
		<div class="gpbox 8x1 b.14x1 t.4x1 p.2x1"></div>
		<a href="javascript:void(0);" class="gpbox 2x1 color_two x_gutter_off font8">forward</a>
		<div class="gpbox 2x2 visible_on b.visible_on t.visible_off p.visible_off newline"></div>
		<div class="gpbox 2x1 newline visible_on b.visible_on t.visible_off p.visible_off"></div>
		<div class="gpbox 2x2 show_gutter color_one font20">Grid</div>
		<div class="gpbox 2x2 show_gutter color_two font20 t.x_gutter_off p.x_gutter_off">Pane</div>

		<div class="gpbox 6x1 color_three font8 x_gutter_off b.x_gutter_on">
		adaptable to phone, tablet, screen and wide screen sizes
		</div>

		<div class="gpbox 6x1 color_three font8 x_gutter_off b.x_gutter_on">
		try resizing the screen! everything adjusts.
		</div>
		<div class="gpbox 6x1 visible_on b.visible_off t.visible_off p.visible_off"></div>
		<div class="gpbox 6x1 color_three font8 x_gutter_off b.x_gutter_on" >
			some other cool thing here
		</div>
		<div class="gpbox 6x1 visible_on b.visible_off t.visible_off p.visible_off"></div>
		<div class="gpbox 6x1 color_three font8 x_gutter_off b.x_gutter_on" >
		can nest content as well
		</div>

	</div>

  </body>
</html>
